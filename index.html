<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Crimson+Text:ital@1&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Art Gallery</title>
  </head>
  <body>
    <div class="main">
      <nav>Art Gallery</nav>
      <h1 id="main">Edward Hopper,</h1>
      <div class="button">
        <a href="#edward"><button class="btn">See more</button></a>
      </div>
    </div>

    <div id="edward" class="edward">
      <div>
        <img src="./imgs/Photo_of_Edward_Hopper.jpg" class="Ed" />
      </div>
      <div>
        <p class="intro" id="intro">Who is Edward?</p>
      </div>
      <div class="box" id="box">
        <h3><b> " A painter of light and night " </b></h3>
        <h4>
          American painter whose realistic depictions of everyday urban scenes
          shock the viewer into recognition of the strangeness of familiar
          surroundings
        </h4>
      </div>
    </div>

    <div class="middle">
      <span> <h2>Discover his Works</h2></span>

      <div class="container">
        <div>
          <img src="./imgs/6.jpg" id="current" />
          <p id="exp">Name of works</p>
        </div>
      </div>

      <div class="imgs">
        <img src="./imgs/1.jpg" id="Office in Small City, 1953" />
        <img src="./imgs/2.jpg" id="People In The Sun, 1960" />
        <img src="./imgs/3.jpg" id="Chair Car, 1965" />
        <img src="./imgs/4.jpg" id="Night Windows, 1938" />
        <img src="./imgs/5.jpg" id="Nighthawks ,1942" />
        <img src="./imgs/6.jpg" id="Rooms By The Sea, 1951" />
      </div>
    </div>
    <br /><br /><br /><br />
    <script src="index.js"></script>
  </body>
</html>
